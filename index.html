<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>LCDエミュレータ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      box-sizing: border-box;
      background: #f0f0f0;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    canvas {
      image-rendering: pixelated;
      width: 512px;
      height: 256px;
      border: 1px solid #000;
    }

    input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      width: 200px;
      height: 30px;
      writing-mode: bt-lr;
      transform: rotate(270deg);
      touch-action: auto;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 40px;
      height: 40px;
      background: #333;
      border-radius: 50%;
      cursor: pointer;
    }

    input[type="range"]::-moz-range-thumb {
      width: 40px;
      height: 40px;
      background: #333;
      border-radius: 50%;
      cursor: pointer;
    }

    /* スマホ以外ではスライダーを少し小さくする */
    @media (min-width: 768px) {
      input[type="range"] {
        width: 150px;
      }

      input[type="range"]::-webkit-slider-thumb,
      input[type="range"]::-moz-range-thumb {
        width: 25px;
        height: 25px;
      }
    }
    .controls {
      display: flex;
      flex-direction: row;
      gap: 30px;
      margin-top: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .color-control {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .scoreboard {
      margin-top: 10px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="scoreboard" id="scoreboar-title">SCORE</div>
  <div class="scoreboard" id="scoreboard">0 - 0</div>

  <div class="container">
    <input
      type="range"
      min="0"
      max="64"
      value="32"
      id="slider-left"
    />

    <canvas id="lcd" width="128" height="64"></canvas>

    <input
      type="range"
      min="0"
      max="64"
      value="32"
      id="slider-right"
    />
  </div>
  <div class="controls">

    <div class="color-control">
      <label for="update-interval">Update Interval (ms)</label>
      <select id="update-interval">
        <option value="16">16</option>
        <option value="33">33</option>
        <option value="50" selected>50</option>
        <option value="100">100</option>
        <option value="200">200</option>
      </select>
    </div>
  </div>

  <script src="lcd_emulater.js"></script>
</body>
</html>
